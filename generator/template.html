<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="creation-date" content="{{creationDate}}">
  <title>{{filename}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/generator/script.js"></script>

</head>

<body class="bg-white">

  <div class="container bg-white p-4 rounded shadow-sm">
    <div class="d-flex gap-2 align-items-center border-bottom mb-4 pb-2">
      <header class="text-center flex-grow-1">
        <small class="text-muted">{{creationDate}}</small>
        <h1 class="display-5 fw-bold">{{filename}}</h1>
      </header>
      <a href="/" class="btn btn-secondary btn-sm" title="Back to File Manager">X</a>
    </div>


    <main>
      <section class="mb-4">
        <div class="card">
          <div class="card-header">
            <button
              class="btn btn-link text-decoration-none w-100 text-start d-flex justify-content-between align-items-center"
              data-bs-toggle="collapse" data-bs-target="#taskCollapse" aria-expanded="true"
              aria-controls="taskCollapse">
              <label class="form-label mb-0 fw-semibold">Task Description:</label>
              <span class="toggle-icon"></span>
            </button>
          </div>
          <div id="taskCollapse" class="collapse show">
            <div class="card-body">
              <textarea id="task-input" class="form-control" placeholder="Paste here the task description..."
                rows="10"></textarea>
            </div>
          </div>
        </div>
      </section>

      <section class="mb-4">
        <div class="card">
          <div class="card-header">
            <button
              class="btn btn-link text-decoration-none w-100 text-start d-flex justify-content-between align-items-center"
              data-bs-toggle="collapse" data-bs-target="#contentCollapse" aria-expanded="true"
              aria-controls="contentCollapse">
              <label class="form-label mb-0 fw-semibold">Content:</label>
              <span class="toggle-icon"></span>
            </button>
          </div>
          <div id="contentCollapse" class="collapse show">
            <div class="card-body">
              <textarea id="content-input" class="form-control" placeholder="Write your content here..."
                rows="10"></textarea>
            </div>
          </div>
        </div>
      </section>

      <section class="text-center">
        <button id="submit-btn" class="btn btn-primary px-5">Submit</button>
      </section>
    </main>
  </div>

  <div class="container my-5 bg-white p-4 rounded shadow-sm" id="review-section" hidden>
    <header class="text-center mb-4 pb-3 border-bottom">
      <h1 class="display-5 fw-bold">AI Review</h1>
    </header>

    <div class="row mb-4">
      <div class="col-md-12 text-center">
        <div class="display-1 fw-bold text-primary"><span id="review-score"></span><span
            class="fs-4 text-muted">/100</span></div>
        <p class="lead">Score</p>
      </div>
    </div>

    <div class="card mb-4 border-info">
      <div class="card-header bg-info text-white fw-bold">
        Feedback
      </div>
      <div class="card-body">
        <p class="card-text" id="review-feedback"></p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header fw-bold">
        Correction
      </div>
      <div class="card-body bg-light">
        <div id="review-readonly-correction" class="p-3 border rounded bg-white"
          style="cursor: pointer; min-height: 100px;"></div>
        <textarea id="review-editable-correction" class="form-control" rows="10" hidden></textarea>
        <small class="text-muted mt-2 d-block">Click on the text to edit.</small>
      </div>
    </div>
  </div>

</body>

</html>
